<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogwifTools Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h1>Welcome to DogwifTools</h1>
      <p>Your go-to platform for amazing tools and utilities.</p>
      <a href="#features" class="btn">Explore Features</a>
    </div>
  </section>

  <section id="features" class="features">
    <div class="container">
      <h2>Features</h2>
      <div class="feature-grid">
        <div class="feature-item">
          <img src="assets/icons/icon1.png" alt="Feature 1">
          <h3>Feature 1</h3>
          <p>Description of feature 1.</p>
        </div>
        <div class="feature-item">
          <img src="assets/icons/icon2.png" alt="Feature 2">
          <h3>Feature 2</h3>
          <p>Description of feature 2.</p>
        </div>
      </div>
    </div>
  </section>

  <footer id="contact">
    <div class="container">
      <p>&copy; 2023 DogwifTools Clone. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
